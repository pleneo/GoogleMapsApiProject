<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Iterativo Unifor</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />



</head>
<body>
    <header>
        <div id="title">
            <h1>Mapa Interativo: Encontre os Pontos Escondidos!</h1>
        </div>
    </header>
    

    <form method="post" action="/">
        <div  id="inputText" >
            Latitude: <input type="text" id="latitudeInput" name="lat">
        </div>

        <div id="inputText" >
            Longitude: <input type="text" id="longitudeInput" name="lng">
        </div>
    
        <div id="inputText" >
            Nome do Marcador: <input type="text" id="nomeInput" name="name"> 
        </div>

        <button>Adicionar Ponto</button>
    </form>

    <div class="inputs">
        
    
        
    
        

    </div>

    <div id="map"></div>

    <script src="script.js"></script>

    <div id="tabela-pontos">
        <h2 id="title">Marcadores Registrados</h2>
        <table border="1">
            <thead>
                <tr style="font-size: larger;">
                    <th>Nome</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Ir para </th>
                </tr>
            </thead>
            <tbody id="pontos-body">
                 <!-- linhas serão alocadas nesse espaço dinamicamente -->
            </tbody>
        </table>
    </div>






</body>
</html>
